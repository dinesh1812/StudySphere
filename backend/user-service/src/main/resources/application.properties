spring.application.name=user-service
server.port=8081

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/studysphere_users
spring.datasource.username=postgres
# Replace with your actual postgres password
spring.datasource.password=admin123

#Super Admin Credentials
superadmin.password=${SUPERADMIN_PASSWORD}

# JPA / Hibernate Configuration
# 'update' automatically generates and alters your database tables based on your Java models
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect